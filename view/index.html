<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julão's Burger - Cardápio</title>
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="shortcut icon" href="/imgs/Logo Julãos Burguinho.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- NAVBAR APPLE-STYLE -->
  <nav class="apple-navbar">
    <div class="navbar-container">
      <div class="navbar-left">
        <a href="/" class="navbar-logo">
          <img src="/imgs/Logo Julãos Burguinho.png" alt="Julão's Burguinho" class="logo-img">
          <span class="logo-text">Julão's Burguinho</span>
        </a>
      </div>
      
      <div class="navbar-center">
        <ul class="navbar-menu">
          <li><a href="/sobre_nos.html" class="nav-link">Sobre nós</a></li>
          <li><a href="/login_cadastro.html" class="nav-link" id="loginLink">Login</a></li>
          <li><a href="/conta.html" class="nav-link" id="contaLink" style="display: none;">Conta</a></li>
          <li><button id="logoutBtn" class="logout-btn" style="display: none;">
            <i class="fas fa-sign-out-alt"></i>
          </button></li>
        </ul>
      </div>
      
      <div class="navbar-right">
        <button id="openCart" class="cart-btn">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <button class="navbar-toggle" type="button" aria-label="Toggle navigation">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
      </div>
    </div>
  </nav>

  <!-- CARRINHO -->
  <div class="cart" id="cart">
    <div class="cart-header">
      <span>Carrinho de Compras</span>
      <button id="closeCart">&times;</button>
    </div>
    <div class="cart-items">
      <!-- Itens do carrinho serão adicionados aqui -->
    </div>
    <div class="cart-footer">
      <button>Finalizar Compra</button>
    </div>
  </div>

  <main id="cardapio" class="cardapio">
    <!-- Categorias e produtos serão inseridos aqui via JavaScript -->
  </main>

  <div class="space"></div>

  <footer>
    <!-- Conteúdo do rodapé -->
  </footer>

  <script src="/js/index.js"></script>
  <script src="/js/login_cadastro.js"></script>
</body>

</html>
