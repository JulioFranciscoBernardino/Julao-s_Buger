<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julão's Burger - Cardápio</title>
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="shortcut icon" href="/imgs/Logo Julãos Burguinho.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="header-content">
      <img src="/imgs/Logo Julãos Burguinho.png" class="logo" alt="Logo Julão's Burguinho">
      <div class="header-text">
        <h1>Julão's Burguinho</h1>
        <div class="navegation">
          <nav>
            <ul>
              <li><a class="menu" href="/sobre_nos.html">Sobre nós</a></li>
              <li><a class="menu" href="/login_cadastro.html">Login</a></li>
              <li><a class="menu" href="/conta.html">Conta</a></li>
              <li><button id="logoutBtn">Sair</button></li>
            </ul>
          </nav>
        </div>

        <nav class="navegation">
          <ul id="categorias-nav">
            <!-- Categorias serão inseridas aqui via JavaScript -->
          </ul>
        </nav>

        <button id="openCart" class="cart-icon">
          <i class="fa-solid fa-cart-shopping fa-lg" style="color: #FFCC00;"></i>
        </button>

        <div class="cart" id="cart">
          <div class="cart-header">
            <span>Carrinho de Compras</span>
            <button id="closeCart">&times;</button>
          </div>
          <div class="cart-items">
            <!-- Itens do carrinho serão adicionados aqui -->
          </div>
          <div class="cart-footer">
            <button>Finalizar Compra</button>
          </div>
        </div>
  </header>

  <main id="cardapio" class="cardapio">
    <!-- Categorias e produtos serão inseridos aqui via JavaScript -->
  </main>

  <div class="space"></div>

  <footer>
    <!-- Conteúdo do rodapé -->
  </footer>

  <script src="/js/index.js"></script>
  <script src="/js/login_cadastro.js"></script>
</body>

</html>
