<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Julão's Burger - Pedidos</title>
    <link rel="shortcut icon" href="/imgs/Logo Julãos Burguinho.png" type="image/x-icon">
    <!-- Importa jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/pedidos.css" />
    <link rel="stylesheet" href="/styles/impressao.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="gestor-pedidos">

  <!-- NAVBAR APPLE-STYLE -->
  <nav class="apple-navbar">
    <div class="navbar-container">
      <div class="navbar-left">
        <a href="/index" class="navbar-logo">
          <img src="/imgs/Logo Julãos Burguinho.png" alt="Julão's Burguinho" class="logo-img">
          <span class="logo-text">Julão's Burger Mega Lanches</span>
        </a>
      </div>
      
      <div class="navbar-center">
        <ul class="navbar-menu">
          <li><a href="admin_dashboard" class="nav-link">Home</a></li>
          <li><a href="cardapio" class="nav-link">Cardápio</a></li>
          <li><a href="pedidos" class="nav-link active">Pedidos</a></li>
          <li><a href="horarios-funcionamento" class="nav-link">Horários</a></li>
        </ul>
      </div>
      
      <div class="navbar-right">
        <button id="logoutBtn" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
      
      <button class="navbar-toggle" type="button" aria-label="Toggle navigation">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>
  </nav>

  <!-- PEDIDOS CONTENT -->
  <main class="pedidos-main">
      
      <section class="expedicao-layout">
        <div class="expedicao-board" id="expedicaoBoard">
          <div class="board-column status-column" data-status="pendente">
            <div class="board-column-header">
              <div class="column-main">
                <span class="column-title"><i class="fas fa-clock"></i> Pendente</span>
                <span class="column-count" id="count-pendente">0</span>
              </div>
              <span class="column-subtitle">Aguardando aceite</span>
            </div>
            <div class="board-column-body" id="pedidos-pendente"></div>
          </div>

          <div class="board-column status-column" data-status="aceito">
            <div class="board-column-header">
              <div class="column-main">
                <span class="column-title"><i class="fas fa-check"></i> Aceito</span>
                <span class="column-count" id="count-aceito">0</span>
              </div>
              <span class="column-subtitle">Preparação em breve</span>
            </div>
            <div class="board-column-body" id="pedidos-aceito"></div>
            </div>
            
          <div class="board-column status-column" data-status="preparo">
            <div class="board-column-header">
              <div class="column-main">
                <span class="column-title"><i class="fas fa-utensils"></i> Em preparo</span>
                <span class="column-count" id="count-preparo">0</span>
              </div>
              <span class="column-subtitle">Cozinha em andamento</span>
            </div>
            <div class="board-column-body" id="pedidos-preparo"></div>
          </div>

          <div class="board-column status-column" data-status="entrega">
            <div class="board-column-header">
              <div class="column-main">
                <span class="column-title"><i class="fas fa-truck"></i> Entrega</span>
                <span class="column-count" id="count-entrega">0</span>
              </div>
              <span class="column-subtitle">A caminho do cliente</span>
            </div>
            <div class="board-column-body" id="pedidos-entrega"></div>
            </div>
            
          <div class="board-column status-column" data-status="concluido">
            <div class="board-column-header">
              <div class="column-main">
                <span class="column-title"><i class="fas fa-check-circle"></i> Concluído</span>
                <span class="column-count" id="count-concluido">0</span>
              </div>
              <span class="column-subtitle">Finalizados hoje</span>
            </div>
            <div class="board-column-body" id="pedidos-concluido"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- MODAL DE DETALHES -->
  <div id="modalDetalhes" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitulo">Detalhes do Pedido</h3>
        <button class="modal-close" onclick="fecharModalDetalhes()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Conteúdo será preenchido dinamicamente -->
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" onclick="fecharModalDetalhes()">
          <i class="fas fa-times"></i>
          Fechar
        </button>
      </div>
    </div>
  </div>

  <!-- ÁREA DE IMPRESSÃO (OCULTA) -->
  <div id="areaImpressao" style="display: none;"></div>

<script src="/js/login_cadastro.js"></script>
<script src="/js/admin-check.js"></script>
<script src="/js/impressao.js"></script>

<style>

</style>
<script>

</script>

</body>
</html>
