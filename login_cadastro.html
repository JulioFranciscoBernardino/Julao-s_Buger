<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julão's Burguinho - Login/Cadastro</title>
    <link rel="stylesheet" href="assets/styles/login_cadastro.css">
    <link rel="shortcut icon" href="assets/imgs/Logo Julãos Burguinho.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="back-button">
        <a href="index.html">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </div>
    <div class="container">
        <!-- Formulário de Login -->
        <div class="form-box login">
            <form onsubmit="event.preventDefault(); login();">
                <h1>Entrar</h1>
                <div class="input-box">
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="form-box register">
            <form action="#">
                <h1>Cadastrar</h1>
                <div class="input-box">
                    <input type="text" id="cpf" placeholder="Digite seu CPF" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" id="emailCadastro" placeholder="Digite seu e-mail" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="senha" placeholder="Crie uma senha" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="confirmarSenha" placeholder="Confirme sua senha" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn" id="btnCadastro">Cadastrar</button>
            </form>
        </div>

        <!-- Toggle de Login e Cadastro -->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Bem-vindo!</h1>
                <p>Ainda não tem uma conta?</p>
                <button class="btn register-btn">Cadastre-se</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Que bom te ver de novo!</h1>
                <p>Já tem uma conta?</p>
                <button class="btn login-btn">Entrar</button>
            </div>
        </div>
    </div>

    <script src="assets/js/login_cadastro.js"></script>
</body>
</html>
